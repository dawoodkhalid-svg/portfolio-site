<body>
    <div id="wrapper">
        <!-- Header and navigation -->
        <header>
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

        <!-- Main content -->
        <article>
            <h2>Get In Touch With Me</h2>
            <p>Have a question, project idea, or want to collaborate? Fill out the form below and I'll get back to you soon.</p>
            <!-- Contact form -->
            <form action = "mailto:dawood.khalid@ontariotechu.net?subject=Contact Form from website" enctype="text/plain" method="post" name="ContactForm">
                <p>
                    <label for="name">Name </label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </p>
                
                <p>
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </p>
                
                <p>
                    <label for="phone">Phone Number </label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" title="Please enter at least 10 digits" required>
                </p>
                
                <p>
                    <label for="comments">Comments </label>
                    <textarea id="comments" name="comments" rows="6" placeholder="Your message here..." required></textarea>
                </p>
                
                <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>
            </form>





        </article>
        
        <!-- Footer with contact info -->
        <footer>
            <p>Email: <a href="mailto:dawood.khalid@ontariotechu.net">dawood.khalid@ontariotechu.net</a></p>

        </footer>
